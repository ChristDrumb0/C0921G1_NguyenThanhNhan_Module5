<!--Cách 2: Sử dụng Two Way Binding để tự thay đổi: (Không cần thya đổi trong file .ts)-->
<h2>Font size editor</h2>

<div>
  <label>Enter font size (px):</label>
  <!--  khác biệt ở input-->
  <input type="range" min="9" max="72" value="18" [(ngModel)]="fontSize">
</div>

<p class="output" [style.fontSize.px] ="fontSize">
  This is a paragraph.
</p>
