<a [routerLink]="['/create']">Create Customer</a>

<div class="container">
  <br/>
  <h1 class="text-center">{{title}}</h1>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>No</th>
      <th>Id</th>
      <th>Name</th>
      <th>Day of Birth</th>
      <th>Gender</th>
      <th>Personal Id</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Customer Type</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customer;index as i">
      <td>{{i + 1}}</td>
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.dob}}</td>
      <td>{{c.gender}}</td>
      <td>{{c.personalId}}</td>
      <td>{{c.phone}}</td>
      <td>{{c.email}}</td>
      <td>{{c.customerType.type}}</td>
      <td>{{c.address}}</td>
      <td>
<!--        Chua lam-->
        <a href="#" class="btn " role="button"
           style="color: hotpink;background-color: black">Edit</a>
        <button
                type="button" class="btn btn-danger" data-target="#modalId" data-toggle="modal">Delete
        </button>

      </td>
    </tr>
    </tbody>
  </table>
</div>

<!--delete modal chua lam-->
<div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="/customer/delete">
        <input type="hidden" name="id" id="idObjDel">
        <div class="modal-body">
          Are you sure you want to delete
          <span style="color:red;" id="nameObjDel"></span>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">OK</button>
        </div>
      </form>
    </div>
  </div>
</div>
